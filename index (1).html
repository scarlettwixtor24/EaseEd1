<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefae0;
            color: #283618;
            transition: background-color 0.5s ease-in-out;
        }
        header {
            background-color: #283618;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1.5px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        header:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
        .hero {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        .hero h2 {
            font-size: 36px;
            color: #606c38;
            margin-bottom: 15px;
            transition: color 0.3s ease-in-out;
        }
        .hero p {
            font-size: 18px;
            color: #283618;
            transition: opacity 0.3s ease-in-out;
        }
        .hero:hover h2 {
            color: #bc6c25;
        }
        .hero:hover p {
            opacity: 0.8;
        }
        button {
            background-color: #bc6c25;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #dda15e;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }
        .slide img {
            width: 100%;
            border-radius: 15px;
        }
        .fade {
            animation: fadeEffect 1.5s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>EaseED</header>
    <div class="container">
        <div class="hero">
            <h2>Welcome to EaseED</h2>
            <p>Your platform for effortless learning experiences.</p>
        </div>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="https://source.unsplash.com/900x400/?education,learning" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="https://source.unsplash.com/900x400/?students,classroom" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="https://source.unsplash.com/900x400/?books,study" alt="Slide 3">
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button>Get Started</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
